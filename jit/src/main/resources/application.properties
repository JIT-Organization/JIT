spring.application.name=jit

spring.profiles.active=dev

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate (JPA) configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.ejb.interceptor=org.hibernate.envers.event.EnversIntegrator
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable debug logging for all components
logging.level.root=DEBUG


# Optionally, you can enable more detailed logging for specific packages, e.g., JPA, MySQL, etc.
logging.level.org.springframework=DEBUG
logging.level.com.justintime.jit=DEBUG
logging.level.org.hibernate=DEBUG

server.tomcat.native=false
server.tomcat.connection-timeout=60s
server.port=8080