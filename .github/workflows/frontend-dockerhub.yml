name: Frontend Docker Build and Push

on:
  push:
    branches-ignore: []  # This ensures no branches are ignored

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Specify your Node.js version

      # Install dependencies and build the Next.js app
      - name: Install Dependencies and Build
        working-directory: ./ui
        run: |
          npm install
          npm run build

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        working-directory: ./ui
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/nextjs-frontend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/nextjs-frontend:latest
